<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if colleges %}
    <ul>
        {% for college in colleges %}
        <li><a href="{% url 'college_preview' college.slug %}">
            {{college.name}}
        </a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There were no colleges that matched your answers.</p>
    {% endif %}
</body>
</html>
