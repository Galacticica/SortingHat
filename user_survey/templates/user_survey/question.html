<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{question}}</h1>
    {% if description %}
    <h2>{{description}}</h2>

        {% csrf_token %}
        {{ form }}
        <button type="submit">{{submit}}</button>
    </form>
</body>
</html>
